<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title> Quote Machine </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS: Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- CSS: custom -->
		<link rel="stylesheet" type="text/css" href="randomQuoteMachine.css">

		<!-- ICONS: for social media icons -->
		<script src="https://use.fontawesome.com/0f2c6dc569.js"></script>

		<!-- JQUERY: Google CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- JAVASCRIPT for Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- JS: Custom -->
		<script src="randomQuoteMachine.js" type="text/javascript"></script>

		
	</head>

	<body>
		<div id="author" class="container author"></div>
		<div class="container text-center well">
			<div id="quote" class="quote">""</div>
			<div class="row buttonRow">
				<div class="buttonGroup social-media">

					<button href="#" class="buttonStyle social" type="button">
						<i class="fa fa-twitter"></i>
					</button>
					<button href="#" class="buttonStyle social">
						<i class="fa fa-tumblr"></i>
					</button>
				</div>
				<div class="buttonGroup newQuote"> 
					<button id="newQuote" class="buttonStyle newQuoteButton" type="button">
						Give Me a New Quote!
					</button>
				</div>

		</div>
		</div>

		<footer class="text-center">by <a href="http://gaosams.com" target="_blank">Sam Gao</a></footer>
	</body>
</html>
